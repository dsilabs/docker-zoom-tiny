image: docker:stable

variables:
  TAG_VERSION_PREFIX: dsilabs/zoom-tiny

stages:
  - build
  - push
  - downstream

build image 3.7:
  stage: build
  # only:
  #   - master
  script:
    - docker info
    - docker build --no-cache --build-arg BASE_TAG=3.7-latest -t ${TAG_VERSION_PREFIX}:3.7 .
  tags:
    - shell

build image 3.9:
  stage: build
  # only:
  #   - master
  script:
    - docker info
    - docker build --no-cache --build-arg BASE_TAG=3.9-latest -t ${TAG_VERSION_PREFIX}:3.9 .
  tags:
    - shell

push images:
  stage: push
  # only:
  #   - master
  script:
    - docker info
    - docker build --no-cache --build-arg BASE_TAG=3.7-latest -t ${TAG_VERSION_PREFIX}:3.7 .
    - docker build --no-cache --build-arg BASE_TAG=3.9-latest -t ${TAG_VERSION_PREFIX}:3.9 .
    - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
    # - docker push ${TAG_VERSION_PREFIX}:3.7
    # - docker push ${TAG_VERSION_PREFIX}:3.9
    - docker tag ${TAG_VERSION_PREFIX}:3.9 ${TAG_VERSION_PREFIX}:latest
    # - docker push ${TAG_VERSION_PREFIX}:latest
  tags:
    - shell

downstream:
  stage: downstream
  trigger:
    project: dsilabs/zoom-cd
  only:
    - master
